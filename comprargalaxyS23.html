<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - FoneXpress</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6; 
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            color: #0056b3; 
            margin-bottom: 30px;
            font-size: 2.8em;
            text-align: center;
            border-bottom: 2px solid #0056b3;
            padding-bottom: 10px;
            width: 90%;
            max-width: 800px;
        }

        .checkout-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            width: 95%;
            margin-bottom: 30px;
        }

        .form-section {
            flex: 2; 
            min-width: 300px; 
            padding-right: 20px;
        }

        .form-section h2 {
            color: #007bff; 
            margin-bottom: 20px;
            font-size: 1.6em;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group input[type="password"],
        .form-group input[type="number"],
        .form-group select { 
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box; 
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }

        .payment-method-select {
            margin-bottom: 20px;
        }

        .payment-method-select input[type="radio"] {
            display: none;
        }
        .payment-method-select label {
            display: inline-block;
            background-color: #e9ecef;
            padding: 8px 15px;
            margin-right: 10px;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid #dee2e6;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            font-size: 0.95em;
            font-weight: normal; 
            color: #495057;
        }

        .payment-method-select input[type="radio"]:checked + label {
            background-color: #007bff;
            color: #fff; 
            border-color: #007bff;
        }

        
        #credit_card_details {
            display: none;
            border: 1px solid #e0e0e0;
            padding: 20px;
            border-radius: 8px;
            background-color: #fcfcfc;
            margin-top: 15px;
        }

        .credit-card-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .credit-card-info .form-group:first-child {
            grid-column: 1 / -1; 
        }
        .credit-card-info .form-group:nth-child(2) {
            grid-column: 1 / -1; 
        }

        
        #payment_credit:checked ~ .credit-card-details-wrapper #credit_card_details,
        #payment_debit:checked ~ .credit-card-details-wrapper #credit_card_details {
            display: block; 
        }


        /* Order Summary Section */
        .order-summary {
            flex: 1; /* Takes less space, grows */
            min-width: 280px; /* Minimum width before wrapping */
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.05);
        }

        .order-summary h2 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 1.6em;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }

        .item-list {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .item-list li {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px dashed #eee;
            font-size: 0.95em;
        }

        .item-list li span:first-child {
            font-weight: bold;
        }

        .total-price {
            font-size: 1.5em;
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
            color: #0056b3;
            border-top: 2px solid #ddd;
            padding-top: 10px;
        }

        /* Confirmation Button */
        .confirm-button-container {
            width: 95%;
            max-width: 1000px;
            text-align: right; /* Align button to the right */
            margin-top: 20px;
            margin-bottom: 40px; /* Space before footer if added */
        }

        .confirm-button {
            background-color: #28a745; /* Green for confirmation */
            color: #ffffff;
            padding: 15px 30px;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .confirm-button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            width: 100%;
            position: relative; /* Ensure it's at the bottom */
            bottom: 0;
            margin-top: auto; /* Pushes footer to the bottom if content is short */
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .checkout-container {
                flex-direction: column; /* Stack sections vertically */
                padding: 20px;
            }

            .form-section {
                padding-right: 0;
                margin-bottom: 20px; /* Space between stacked sections */
            }

            .credit-card-info {
                grid-template-columns: 1fr; /* Stack expiry/CVV vertically */
            }

            h1 {
                font-size: 2em;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.8em;
                width: 100%;
            }

            .checkout-container {
                padding: 15px;
            }

            .form-section h2, .order-summary h2 {
                font-size: 1.4em;
            }

            .form-group input, .form-group select {
                width: 100%;
            }

            .confirm-button {
                padding: 12px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Finalizar Compra</h1>

    <div class="checkout-container">
        <div class="form-section customer-info">
            <h2>Informações Pessoais</h2>
            <div class="form-group">
                <label for="full_name">Nome Completo</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefone</label>
                <input type="tel" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" required>
            </div>
            <div class="form-group">
                <label for="address">Endereço de Entrega</label>
                <input type="text" id="address" name="address" placeholder="Rua, Número, Bairro" required>
            </div>
            <div class="form-group">
                <label for="city">Cidade</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">Estado</label>
                <select id="state" name="state" required>
                    <option value="">Selecione...</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
            <div class="form-group">
                <label for="zip_code">CEP</label>
                <input type="text" id="zip_code" name="zip_code" placeholder="XXXXX-XXX" pattern="[0-9]{5}-[0-9]{3}" required>
            </div>
        </div>

        <div class="form-section payment-info">
            <h2>Detalhes do Pagamento</h2>
            <div class="payment-method-select">
                <input type="radio" id="payment_credit" name="payment_method" value="credit" checked>
                <label for="payment_credit">Cartão de Crédito</label>

                <input type="radio" id="payment_debit" name="payment_method" value="debit">
                <label for="payment_debit">Cartão de Débito</label>

                <input type="radio" id="payment_pix" name="payment_method" value="pix">
                <label for="payment_pix">Pix</label>

                <input type="radio" id="payment_boleto" name="payment_method" value="boleto">
                <label for="payment_boleto">Boleto</label>
            </div>

            <div class="credit-card-details-wrapper">
                <div id="credit_card_details" class="credit-card-info">
                    <div class="form-group">
                        <label for="card_number">Número do Cartão</label>
                        <input type="text" id="card_number" name="card_number" placeholder="XXXX XXXX XXXX XXXX" pattern="[0-9]{16}">
                    </div>
                    <div class="form-group">
                        <label for="card_name">Nome no Cartão</label>
                        <input type="text" id="card_name" name="card_name">
                    </div>
                    <div class="form-group">
                        <label for="expiry_date">Validade (MM/AA)</label>
                        <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/AA" pattern="(0[1-9]|1[0-2])\/[0-9]{2}">
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="XXX" pattern="[0-9]{3,4}">
                    </div>
                </div>
            </div>

            <div class="order-summary">
                <h2>Resumo do Pedido</h2>
                <ul class="item-list">
                    <li>
                        <span>Samsung Galaxy S23 (256GB)</span>
                        <span>R$ 3.000,00</span>
                    </li>
                    <li>
                        <span>Frete</span>
                        <span>R$ 29,90</span>
                    </li>
                    </ul>
                <div class="total-price">
                    Total: R$ 3.029,90
                </div>
            </div>
        </div>
    </div>

    <div class="confirm-button-container">
        <button type="submit" class="confirm-button">Finalizar Pedido</button>
    </div>

    <footer>
        &copy; 2025 FoneXpress. Todos os direitos reservados.
    </footer>
</body>
</html>
