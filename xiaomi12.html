<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Xiaomi 12</title>
    <style>
        body {
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa; 
            color: #343a40; 
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; 
            box-sizing: border-box;
    }

        h1 {
            color: #ff0000;
            margin-bottom: 25px;
            font-size: 2.8em;
            text-align: center;
            border-bottom: 2px solid #ff0000;
            padding-bottom: 10px;
            width: 80%;
            max-width: 600px;
        }

        img {
            max-width: 100%;
            width: 200px; 
            height: auto;
            border-radius: 10px; 
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            margin-bottom: 30px;
            transition: transform 0.3s ease-in-out;
    }

        img:hover {
            transform: scale(1.03); 
    }

        p {
            background-color: #ffffff;
            border: 1px solid #e9ecef;
            border-radius: 8px; 
            padding: 25px;
            margin-bottom: 40px;
            max-width: 600px; 
            text-align: center; 
            line-height: 1.6; 
            font-size: 1.1em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08); 
    }

        a {
            display: inline-block; 
            background-color: #28a745;
            color: #ffffff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px; 
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease; 
    }

        a:hover {
            background-color: #218838; 
            transform: translateY(-2px);
    }
    </style>
</head>
